<div class="container">
  <button (click)="toggleDisplay()">Click ME!</button>
  <div *ngIf='displayRedBox; else blueBox' class="box red"></div>
  
  <ng-template #blueBox>
    <div class="box blue"></div>  
  </ng-template>

  <ul>
    <li *ngFor='let student of listOfStudents | slice:0:2 as students; index as i'>
      <!--{{student}} - (Student {{i+1}} of {{students.length}})-->
      {{students}} -- {{listOfStudents}}
    </li>
  </ul>
  
</div>
